<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Fasthand&family=Montserrat:wght@100;200;500&family=Open+Sans:wght@300&family=Philosopher&display=swap" rel="stylesheet">
    <title>Wether</title>
</head>
<body>
    
    <div class="container">

        <input class="search" type="text" placeholder="Поиск...">
        
        <div class="inner">
            <div class="info-block">
            <div id='city'></div>
                <div class="tempBlock">
                <div class="tempLogo"></div>
                    <div id='allTemp'>
                        <div class="mainTemp"></div>
                    </div>
            </div>
            
            <div class='blocksGor'>
                <div class='blocksVer'>
                <div class="minTempDiv">
                    <img src="https://cdn1.iconfinder.com/data/icons/carbon-design-system-vol-7/32/temperature--feels-like-512.png" id='speedImg'>
                    <div class="feelsLike"></div>
                </div>
                <div id='cloudDiv'>
                    <img src="https://cdn4.iconfinder.com/data/icons/mayssam/512/cloud-256.png" id='speedImg'>
                    <div id='cloud'></div>
                </div>
            </div>
             <div class='blocksVer'>
                <div id='cloudsDiv'>
                    <img src="https://cdn-icons-png.flaticon.com/512/2626/2626197.png" id='speedImg'>
                    <div id='clouds'></div>
                </div>
                <div id='windDiv'>
                    <img src="https://cdn0.iconfinder.com/data/icons/weather-line-19/32/Windy-256.png" id='speedImg'>
                    <div id='wind'></div>
                </div>
            </div>
            </div>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
